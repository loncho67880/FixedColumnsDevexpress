<header class="main-header" id="main-header">
  <a href="#"><img src="../../assets/images/Poc_logo.png" alt="Poc logo" class="main-header__logo">
    <h1 class="main-header__title">{{ "header.appName" | translate }}</h1>
  </a>
  <nav class="navbar navbar-expand-lg main-header__nav">
    <div class="collapse navbar-collapse">
      <div class="dropdown main-header__dropdown ml-auto" ngbDropdown>
        <button class="btn dropdown-toggle d-none" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false" ngbDropdownToggle>
          {{ "header.mIApps" | translate }}
        </button>
        <div class="dropdown-menu d-none" aria-labelledby="dropdownMenuButton" ngbDropdownMenu>
          <a *ngFor="let option of options$ | async" class="dropdown-item" href="{{option.link}}"
            target="_blank">{{ option.name }}</a>
        </div>
      </div>

      <ul class="main-header__options">
        <li class="d-none">
          <a class="d-none" href="">Resources</a>
        </li>
        <li class="d-none">
          <a class="d-none" href="">Admin</a>
        </li>
        <li>
          <div class="dropdown main-header__dropdown " ngbDropdown>
            <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false" ngbDropdownToggle>
              Help
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" ngbDropdownMenu>
              <a class="dropdown-item" href="/#/contactus">Contact Us</a>
            </div>
          </div>

        </li>

      </ul>
      <div class="main-header__user">
        <span>{{initials}}</span>
      </div>
    </div>
  </nav>
</header>
